<div class="container">
    <button 
        id="btn-scroll-left" 
        class="btn-scroll-left"  
        color="primary"
        mat-raised-button
        (click)="scrollLeft()"
    > 
        < 
    </button>
    <div id="card-container" style="display: flex;">
        <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
            <mat-card-header>
            <mat-card-title>{{ movie.title }}</mat-card-title>
                <mat-card-subtitle>Directed by:</mat-card-subtitle>
                <mat-card-subtitle>{{ (movie.directorInfo.length > 1) ? movie.directorInfo[0].name + ' & ' + movie.directorInfo[1].name : movie.directorInfo[0].name }}</mat-card-subtitle>
            </mat-card-header>
            <img width="180px" [src]="sanitizeResource(movie)"/>
            <mat-card-actions>
                <button
                    mat-raised-button
                    color="primary"
                    (click)="
                    openGenreDialog(
                        movie.genreNames
                    )"
                >
                    Genre
                </button>
                <button
                    mat-raised-button
                    color="primary"
                    (click)="openDirectorDialog(
                        movie.directorInfo
                    )"
                >
                    Director
                </button>
                <button
                    mat-raised-button
                    color="primary"
                    (click)="openSynopsisDialog( 
                        movie.title,
                        movie.plot,
                        movie.year
                    )"
                >
                    Synopsis
                </button>
                <mat-icon>favorite_border</mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
    <button 
        #btnRight
        id="btn-scroll-right" 
        class="btn-scroll-right" 
        color="primary"
        mat-raised-button
        (click)="scrollRight()"
    > 
        > 
    </button>
</div>

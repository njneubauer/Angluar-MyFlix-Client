<mat-card>
    <mat-card-title>{{ data.movieTitle }}</mat-card-title>
    <mat-card-subtitle>Year Released: {{ data.movieYear }}</mat-card-subtitle>
    <mat-dialog-content>{{ data.moviePlot }}</mat-dialog-content>
</mat-card>
<button
    mat-raised-button
    mat-dialog-close
    color="primary"
>
    Close
</button>

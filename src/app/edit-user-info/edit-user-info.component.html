<mat-card>
    <mat-card-header>
        <mat-card-title>Update User Info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.username"
                placeholder="Username"
                type="text"
                name="Username"
                required
                >
                </mat-form-field>
                <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.password"
                type = "password"
                placeholder="Password"
                name="Password"
                required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.email"
                type = "email"
                placeholder="Email"
                name="Email"
                required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.birthday"
                type = "date"
                placeholder="Birthday"  
                name="Birthday"
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <p>{{ loadingMsg }}</p>
    <app-progress-bar [style]="display"></app-progress-bar>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="editUserInfo()"
            color="primary"
        >
            Submit
        </button>
    </mat-card-actions>
</mat-card>

<mat-toolbar fxLayout="row" color="primary">
    <span fxFlex>MyFlix</span>
    <!-- <a mat-flat-button color="primary" href="/movies">Movies</a>
    <a mat-flat-button color="primary" href="/profile">Profile</a> -->
    <button mat-flat-button (click)="toLink(item.label)" color="primary" *ngFor="let item of menuItems" fxHide.xs> 
        <mat-icon [ngStyle]="{'display': item.icon? '':'none'}">{{ item.icon }}</mat-icon>
        {{ item.label }}
    </button>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <button mat-menu-item (click)="toLink(item.label)">
                <mat-icon>{{ item.icon }}</mat-icon>
                {{item.label}}
            </button>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
</mat-toolbar>
